<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraimwork Chat</title>
    <style>
        /* Add some basic styles */
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <input type="text" id="input" placeholder="Type a message..." />
        <button id="send">Send</button>
        <div>
            <button id="tone-positive">Positive</button>
            <button id="tone-neutral">Neutral</button>
            <button id="tone-negative">Negative</button>
        </div>
    </div>
    <script>
        const vscode = acquireVsCodeApi();

        document.getElementById('send').addEventListener('click', () => {
            const input = document.getElementById('input').value;
            vscode.postMessage({ command: 'send', text: input });
        });

        document.getElementById('tone-positive').addEventListener('click', () => {
            vscode.postMessage({ command: 'tone', tone: 'positive' });
        });

        document.getElementById('tone-neutral').addEventListener('click', () => {
            vscode.postMessage({ command: 'tone', tone: 'neutral' });
        });

        document.getElementById('tone-negative').addEventListener('click', () => {
            vscode.postMessage({ command: 'tone', tone: 'negative' });
        });
    </script>
</body>
</html>
